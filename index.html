<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minesweeper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1117;
      --cell: #1c1f26;
      --cell-hover: #2a2d35;
      --text: #e5e7eb;
      --flag: #ef4444;
      --mine: #f43f5e;
      --revealed: #2b2f38;
      --accent: #38bdf8;
      --font: 'Inter', sans-serif;
      --number-1: #60a5fa;
      --number-2: #34d399;
      --number-3: #f59e0b;
      --number-4: #f87171;
      --number-5: #a78bfa;
      --number-6: #f472b6;
      --number-7: #10b981;
      --number-8: #eab308;
    }

    body {
      font-family: var(--font);
      background: linear-gradient(120deg, #0f1117 0%, #1a1c22 50%, #0f1117 100%);
      background-size: 400% 400%;
      animation: subtleShift 60s ease infinite;
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    @keyframes subtleShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    button {
      background: var(--cell);
      color: var(--text);
      border: none;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: var(--cell-hover);
    }

    #status {
      margin-bottom: 1rem;
    }

    #game {
      display: grid;
      gap: 2px;
      background-color: var(--revealed);
      padding: 4px;
      border-radius: 10px;
    }

    .cell {
      width: 32px;
      height: 32px;
      background-color: var(--cell);
      color: var(--text);
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      line-height: 32px;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      font-family: monospace;
    }

    .cell:hover { background: var(--cell-hover); }
    .cell.revealed { background-color: var(--revealed); cursor: default; }
    .cell.flagged { color: var(--flag); }
    .cell.mine { background-color: var(--mine); color: #fff; }
    .cell.revealed.number-1 { color: var(--number-1); }
    .cell.revealed.number-2 { color: var(--number-2); }
    .cell.revealed.number-3 { color: var(--number-3); }
    .cell.revealed.number-4 { color: var(--number-4); }
    .cell.revealed.number-5 { color: var(--number-5); }
    .cell.revealed.number-6 { color: var(--number-6); }
    .cell.revealed.number-7 { color: var(--number-7); }
    .cell.revealed.number-8 { color: var(--number-8); }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.6);
    }

    dialog {
      border: none;
      border-radius: 12px;
      padding: 2rem;
      background: #1c1f26;
      color: #fff;
      font-family: var(--font);
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Minesweeper</h1>
  <div class="controls">
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('medium')">Medium</button>
    <button onclick="setDifficulty('hard')">Hard</button>
    <button onclick="restartGame()">Restart</button>
    <button onclick="toggleInstructions()">How to Play</button>
  </div>
  <div id="status">Mines: <span id="mineCount">0</span> | Time: <span id="timer">0</span>s</div>
  <div id="game"></div>

  <dialog id="instructions">
    <h2>How to Play</h2>
    <p>Click cells to reveal them. If you click a ðŸ’£ you lose. Right-click to place a flag (âš‘) where you think a bomb is hidden. The numbers show how many mines are touching that cell.</p>
    <form method="dialog">
      <button>Close</button>
    </form>
  </dialog>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2cfb79c0b8.mp3?filename=click-124467.mp3"></audio>
  <audio id="flagSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_01b546f2b3.mp3?filename=game-notification-124468.mp3"></audio>
  <audio id="explosionSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_848ad7c6b8.mp3?filename=negative_beeps-6008.mp3"></audio>

  <script>
    let rows, cols, mineCount;
    let board = [], firstClick = true, timer = 0, timerInterval;
    const game = document.getElementById("game");
    const mineDisplay = document.getElementById("mineCount");
    const timerDisplay = document.getElementById("timer");
    const clickSound = document.getElementById("clickSound");
    const flagSound = document.getElementById("flagSound");
    const explosionSound = document.getElementById("explosionSound");

    const difficulties = {
      easy: { rows: 8, cols: 8, mines: 10 },
      medium: { rows: 12, cols: 12, mines: 20 },
      hard: { rows: 16, cols: 16, mines: 40 }
    };

    function toggleInstructions() {
      document.getElementById("instructions").showModal();
    }

    function setDifficulty(level) {
      rows = difficulties[level].rows;
      cols = difficulties[level].cols;
      mineCount = difficulties[level].mines;
      restartGame();
    }

    function restartGame() {
      clearInterval(timerInterval);
      timer = 0;
      timerDisplay.textContent = "0";
      mineDisplay.textContent = mineCount;
      firstClick = true;
      createBoard();
    }

    function createBoard() {
      board = [];
      game.innerHTML = "";
      game.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      for (let r = 0; r < rows; r++) {
        let row = [];
        for (let c = 0; c < cols; c++) {
          let cell = {
            revealed: false,
            mine: false,
            flagged: false,
            element: document.createElement("div"),
            r, c
          };
          cell.element.className = "cell";
          cell.element.oncontextmenu = e => {
            e.preventDefault();
            toggleFlag(cell);
          };
          cell.element.onclick = () => {
            if (firstClick) {
              placeMines(r, c);
              startTimer();
              firstClick = false;
            }
            revealCell(cell);
          };
          game.appendChild(cell.element);
          row.push(cell);
        }
        board.push(row);
      }
    }

    function placeMines(excludeR, excludeC) {
      let placed = 0;
      while (placed < mineCount) {
        let r = Math.floor(Math.random() * rows);
        let c = Math.floor(Math.random() * cols);
        if (!board[r][c].mine && (r !== excludeR || c !== excludeC)) {
          board[r][c].mine = true;
          placed++;
        }
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = timer;
      }, 1000);
    }

    function toggleFlag(cell) {
      if (cell.revealed) return;
      cell.flagged = !cell.flagged;
      flagSound.play();
      cell.element.textContent = cell.flagged ? \"âš‘\" : \"\";
      mineDisplay.textContent = mineCount - board.flat().filter(c => c.flagged).length;
    }

    function revealCell(cell) {
      if (cell.revealed || cell.flagged) return;
      cell.revealed = true;
      cell.element.classList.add("revealed");
      clickSound.play();
      if (cell.mine) {
        cell.element.textContent = \"ðŸ’£\";
        cell.element.classList.add(\"mine\");
        explosionSound.play();
        clearInterval(timerInterval);
        revealAllMines();
        return;
      }
      const count = countAdjacentMines(cell);
      if (count > 0) {
        cell.element.textContent = count;
        cell.element.classList.add(`number-${count}`);
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            let nr = cell.r + dr, nc = cell.c + dc;
            if (board[nr]?.[nc]) revealCell(board[nr][nc]);
          }
        }
      }
    }

    function countAdjacentMines(cell) {
      let count = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          let nr = cell.r + dr, nc = cell.c + dc;
          if (board[nr]?.[nc]?.mine) count++;
        }
      }
      return count;
    }

    function revealAllMines() {
      board.flat().forEach(cell => {
        if (cell.mine) {
          cell.element.textContent = \"ðŸ’£\";
          cell.element.classList.add(\"mine\");
        }
      });
    }

    // Initialize game
    setDifficulty(\"easy\");
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1117;
      --cell: #1c1f26;
      --cell-hover: #2a2d35;
      --text: #e5e7eb;
      --flag: #ef4444;
      --mine: #f43f5e;
      --revealed: #2b2f38;
      --accent: #38bdf8;
      --transition: all 0.2s ease-in-out;
      --font: 'Inter', sans-serif;

      --number-1: #60a5fa;
      --number-2: #34d399;
      --number-3: #f59e0b;
      --number-4: #f87171;
      --number-5: #a78bfa;
      --number-6: #f472b6;
      --number-7: #10b981;
      --number-8: #eab308;
    }

    body {
      font-family: var(--font);
      background: linear-gradient(120deg, #0f1117 0%, #1a1c22 50%, #0f1117 100%);
      background-size: 400% 400%;
      animation: subtleShift 60s ease infinite;
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: var(--transition);
    }

    @keyframes subtleShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 2rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
      justify-content: center;
    }

    #status {
      font-size: 1rem;
      user-select: none;
      margin-top: 1.5rem; /* extra space above board */
      margin-bottom: 0;
    }

    #game {
      margin-top: 1.7rem;
      display: grid;
      gap: 2px;
      background-color: var(--revealed);
      padding: 4px;
      border-radius: 10px;
      transition: var(--transition);
      position: relative;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background: var(--cell);
      color: var(--text);
      border-radius: 10px;
      cursor: pointer;
      font-family: var(--font);
      font-size: 0.95rem;
      transition: var(--transition);
      position: relative;
      font-weight: 600;
      user-select: none;
      outline-offset: 3px;
    }

    button:hover {
      background: var(--cell-hover);
      font-weight: 700;
    }

    button:active {
      animation: clickAnim 0.2s ease forwards;
    }

    @keyframes clickAnim {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    /* Checkmark on left with space, white color */
    button.selected::before {
      content: "âœ“";
      position: relative;
      left: 0;
      color: #fff;
      font-weight: 900;
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    .cell {
      width: 32px;
      height: 32px;
      background-color: var(--cell);
      color: var(--text);
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      line-height: 32px;
      cursor: pointer;
      user-select: none;
      transition: var(--transition);
      font-weight: 600;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell:hover {
      background: var(--cell-hover);
    }

    .cell.revealed {
      background-color: var(--revealed);
      cursor: default;
    }

    /* Flagged cells show Unicode flag âš‘ with normal background */
    .cell.flagged {
      background-color: var(--cell);
      color: white;
      cursor: pointer;
      font-weight: 900;
      font-size: 18px;
      user-select: none;
      line-height: 32px;
    }

    /* Mines reveal with red background and bomb emoji */
    .cell.mine {
      background-color: var(--mine);
      color: white;
      font-size: 20px;
      user-select: none;
      line-height: 32px;
    }

    /* Wrong flags show red X */
    .cell.wrong-flag {
      background-color: var(--cell);
      color: var(--flag);
      font-size: 18px;
      font-weight: 900;
      user-select: none;
      line-height: 32px;
    }

    .cell.revealed.number-1 { color: var(--number-1); }
    .cell.revealed.number-2 { color: var(--number-2); }
    .cell.revealed.number-3 { color: var(--number-3); }
    .cell.revealed.number-4 { color: var(--number-4); }
    .cell.revealed.number-5 { color: var(--number-5); }
    .cell.revealed.number-6 { color: var(--number-6); }
    .cell.revealed.number-7 { color: var(--number-7); }
    .cell.revealed.number-8 { color: var(--number-8); }

    @media (max-width: 600px) {
      .cell {
        width: 24px;
        height: 24px;
        line-height: 24px;
        font-size: 14px;
      }
      #game {
        padding: 2px;
      }
    }

    /* Game Over Menu */
    #gameOverMenu {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15,17,23,0.95);
      border-radius: 10px;
      text-align: center;
      z-index: 10;
      padding: 2rem 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    #gameOverMenu h2 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
      color: var(--flag);
    }
    #gameOverMenu button {
      width: 160px;
      padding: 0.7rem 1rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      outline-offset: 3px;
      border-radius: 10px;
      background: var(--cell);
      color: var(--text);
      transition: var(--transition);
    }
    #gameOverMenu button:hover {
      background: var(--cell-hover);
      font-weight: 700;
    }
    #gameOverMenu button:active {
      animation: clickAnim 0.2s ease forwards;
    }
  </style>
</head>
<body>
  <h1>Minesweeper</h1>
  <h7>v3.8</h7>

  <div class="controls" id="difficultyButtons">
    <button data-difficulty="easy">Easy (8x8, 10)</button>
    <button data-difficulty="medium">Medium (12x12, 20)</button>
    <button data-difficulty="hard">Hard (16x16, 40)</button>
    <button id="restartBtn">Restart</button>
  </div>

  <span id="status">Mines: <span id="mineCount">0</span> | Time: <span id="timer">0</span>s</span>

  <div id="game"></div>

  <!-- Game Over Menu -->
  <div id="gameOverMenu">
    <h2 id="gameOverMsg">Game Over</h2>
    <button id="gameOverRestartBtn">Restart</button>
    <button id="observeBtn">Observe the Board</button>
    <button id="quitBtn">Quit</button>
  </div>

  <audio id="clickSound" src="sounds/click.mp3"></audio>
  <audio id="flagSound" src="sounds/flag.mp3"></audio>
  <audio id="explosionSound" src="sounds/bomb.mp3"></audio>

  <script>
    let rows, cols, mineCount;
    let board = [], game = document.getElementById("game");
    let firstClick = true;
    let timer = 0, timerInterval = null;
    let gameOver = false;
    let currentDifficulty = "easy";

    const mineDisplay = document.getElementById("mineCount");
    const timerDisplay = document.getElementById("timer");
    const gameOverMenu = document.getElementById("gameOverMenu");
    const gameOverMsg = document.getElementById("gameOverMsg");
    const difficultyButtonsContainer = document.getElementById("difficultyButtons");
    const difficultyButtons = difficultyButtonsContainer.querySelectorAll('button[data-difficulty]');
    const clickSound = document.getElementById("clickSound");
    const flagSound = document.getElementById("flagSound");
    const explosionSound = document.getElementById("explosionSound");

    const restartBtn = document.getElementById("restartBtn");
    const quitBtn = document.getElementById("quitBtn");
    const gameOverRestartBtn = document.getElementById("gameOverRestartBtn");
    const observeBtn = document.getElementById("observeBtn");

    const difficulties = {
      easy: { rows: 8, cols: 8, mines: 10 },
      medium: { rows: 12, cols: 12, mines: 20 },
      hard: { rows: 16, cols: 16, mines: 40 },
    };

    // Play click sound and scale animation on buttons (except cell buttons)
    function playClickSoundAndAnimate(btn) {
      clickSound.currentTime = 0;
      clickSound.play();
      btn.style.animation = 'clickAnim 0.2s ease forwards';
      btn.addEventListener('animationend', () => {
        btn.style.animation = '';
      }, { once: true });
    }

    difficultyButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (gameOver) return;
        playClickSoundAndAnimate(btn);
        currentDifficulty = btn.dataset.difficulty;
        updateDifficultyButtons();
        restartGame();
      });
    });

    restartBtn.addEventListener("click", () => {
      playClickSoundAndAnimate(restartBtn);
      restartGame();
    });

    gameOverRestartBtn.addEventListener("click", () => {
      playClickSoundAndAnimate(gameOverRestartBtn);
      restartGame();
    });

    observeBtn.addEventListener("click", () => {
      playClickSoundAndAnimate(observeBtn);
      hideGameOverMenu();
    });

    quitBtn.addEventListener("click", () => {
      playClickSoundAndAnimate(quitBtn);
      setTimeout(() => {
        if (confirm("Are you sure you want to quit? This will close the tab.")) {
          window.close();
          // fallback if window.close() is blocked:
          alert("Access denied. Please close this tab manually to quit.");
        }
      }, 200);
    });

    function updateDifficultyButtons() {
      difficultyButtons.forEach(btn => {
        btn.classList.toggle("selected", btn.dataset.difficulty === currentDifficulty);
      });
    }

    function createBoard() {
      game.innerHTML = "";
      rows = difficulties[currentDifficulty].rows;
      cols = difficulties[currentDifficulty].cols;
      mineCount = difficulties[currentDifficulty].mines;
      game.style.gridTemplateColumns = `repeat(${cols}, 32px)`;
      board = [];
      for (let r = 0; r < rows; r++) {
        board[r] = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", handleClick);
          cell.addEventListener("contextmenu", handleRightClick);
          game.appendChild(cell);
          board[r][c] = {
            element: cell,
            mine: false,
            revealed: false,
            flagged: false,
            adjacent: 0,
          };
        }
      }
      mineDisplay.textContent = mineCount;
      timerDisplay.textContent = "0";
      firstClick = true;
      gameOver = false;
      hideGameOverMenu();
      updateDifficultyButtons();
    }

    function placeMines(excludeR, excludeC) {
      let placed = 0;
      while (placed < mineCount) {
        let r = Math.floor(Math.random() * rows);
        let c = Math.floor(Math.random() * cols);
        if ((r === excludeR && c === excludeC) || board[r][c].mine) continue;
        board[r][c].mine = true;
        placed++;
      }
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          board[r][c].adjacent = countAdjacent(r, c);
        }
      }
    }

    function countAdjacent(r, c) {
      let count = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          let nr = r + dr, nc = c + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].mine) count++;
        }
      }
      return count;
    }

    function handleClick(e) {
      if (gameOver) return;
      const r = parseInt(this.dataset.row);
      const c = parseInt(this.dataset.col);
      const cell = board[r][c];
      if (cell.flagged || cell.revealed) return;

      if (firstClick) {
        placeMines(r, c);
        firstClick = false;
        startTimer();
      }
      reveal(r, c);
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function handleRightClick(e) {
      e.preventDefault();
      if (gameOver) return;
      const r = parseInt(this.dataset.row);
      const c = parseInt(this.dataset.col);
      const cell = board[r][c];
      if (cell.revealed) return;

      cell.flagged = !cell.flagged;

      if (cell.flagged) {
        cell.element.textContent = "âš‘";  // Unicode flag
        cell.element.classList.add("flagged");
      } else {
        cell.element.textContent = "";
        cell.element.classList.remove("flagged");
      }

      updateMineCount();
      flagSound.currentTime = 0;
      flagSound.play();
    }

    function reveal(r, c) {
      const cell = board[r][c];
      if (cell.revealed || cell.flagged) return;
      cell.revealed = true;
      cell.element.classList.add("revealed");
      if (cell.mine) {
        cell.element.classList.add("mine");
        cell.element.textContent = "ðŸ’£";  // bomb emoji on exploded mine
        stopTimer();
        revealAll(true);
        explosionSound.play();
        gameOver = true;
        gameOverMsg.textContent = "Game Over! You hit a mine.";
        showGameOverMenu();
        return;
      }
      if (cell.adjacent > 0) {
        cell.element.textContent = cell.adjacent;
        cell.element.classList.add(`number-${cell.adjacent}`);
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            let nr = r + dr, nc = c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) reveal(nr, nc);
          }
        }
      }
      checkWin();
    }

    function revealAll(showWrongFlags = false) {
      board.flat().forEach((cell) => {
        if (cell.mine) {
          cell.element.classList.add("mine");
          cell.element.textContent = "ðŸ’£";  // bomb emoji on all mines at game over
        }
        if (!cell.mine && cell.flagged && showWrongFlags) {
          cell.element.textContent = "âœ—"; // X for wrong flag
          cell.element.classList.add("wrong-flag");
          cell.element.classList.remove("flagged");
        }
        cell.revealed = true;
        cell.element.classList.add("revealed");
        cell.element.classList.remove("flagged");
      });
      updateMineCount();
    }

    function updateMineCount() {
      const flagged = board.flat().filter((c) => c.flagged).length;
      mineDisplay.textContent = mineCount - flagged;
    }

    function startTimer() {
      timer = 0;
      timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = timer;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function restartGame() {
      createBoard();
    }

    function showGameOverMenu() {
      gameOverMenu.style.display = "flex";
    }

    function hideGameOverMenu() {
      gameOverMenu.style.display = "none";
    }

    function checkWin() {
      let won = true;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = board[r][c];
          if (!cell.mine && !cell.revealed) {
            won = false;
            break;
          }
        }
        if (!won) break;
      }
      if (won && !gameOver) {
        stopTimer();
        gameOver = true;
        gameOverMsg.textContent = `You cleared the board in ${timer} seconds!`;
        revealAll(false);
        showGameOverMenu();
      }
    }

    // Initialize game on load
    restartGame();
  </script>
</body>
</html>

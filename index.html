<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minesweeper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1117;
      --cell: #1c1f26;
      --cell-hover: #2a2d35;
      --text: #e5e7eb;
      --flag: #ef4444;
      --mine: #f43f5e;
      --revealed: #2b2f38;
      --accent: #38bdf8;
      --font: 'Inter', sans-serif;
      --number-1: #60a5fa;
      --number-2: #34d399;
      --number-3: #f59e0b;
      --number-4: #f87171;
      --number-5: #a78bfa;
      --number-6: #f472b6;
      --number-7: #10b981;
      --number-8: #eab308;
    }

    body {
      font-family: var(--font);
      background: linear-gradient(270deg, #0f1117, #1a1c22, #20232a, #0f1117);
      background-size: 800% 800%;
      animation: dynamicShift 25s ease-in-out infinite;
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    @keyframes dynamicShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-family: var(--font);
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    button {
      background: var(--cell);
      color: var(--text);
      border: none;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      font-family: var(--font);
      font-weight: 400;
      transition: background 0.2s ease, font-weight 0.2s ease;
    }
    button:hover {
      background: var(--cell-hover);
      font-weight: 600;
    }

    #status {
      margin-bottom: 1rem;
      font-weight: 600;
      font-family: var(--font);
    }

    #game {
      display: grid;
      gap: 2px;
      background-color: var(--revealed);
      padding: 4px;
      border-radius: 10px;
      user-select: none;
    }

    .cell {
      width: 32px;
      height: 32px;
      background-color: var(--cell);
      color: var(--text);
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      line-height: 32px;
      cursor: pointer;
      font-weight: 600;
      font-family: var(--font);
      transition: background 0.2s ease, color 0.2s ease;
      user-select: none;
    }
    .cell:hover {
      background: var(--cell-hover);
    }
    .cell.revealed {
      background-color: var(--revealed);
      cursor: default;
    }
    .cell.flagged {
      color: var(--flag);
    }
    .cell.mine {
      background-color: var(--mine);
      color: #fff;
    }

    .cell.revealed.number-1 { color: var(--number-1); }
    .cell.revealed.number-2 { color: var(--number-2); }
    .cell.revealed.number-3 { color: var(--number-3); }
    .cell.revealed.number-4 { color: var(--number-4); }
    .cell.revealed.number-5 { color: var(--number-5); }
    .cell.revealed.number-6 { color: var(--number-6); }
    .cell.revealed.number-7 { color: var(--number-7); }
    .cell.revealed.number-8 { color: var(--number-8); }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.6);
    }

    dialog {
      border: none;
      border-radius: 12px;
      padding: 2rem;
      background: #1c1f26;
      color: #fff;
      font-family: var(--font);
      max-width: 600px;
      position: relative;
    }

    /* Close X button for instructions dialog */
    #instructions .close-x {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      font-weight: 600;
      cursor: pointer;
      line-height: 1;
    }
    #instructions .close-x:hover {
      color: var(--accent);
    }

    /* Game Over dialog styles */
    #gameOver h2 {
      margin-top: 0;
    }
    #gameOver button {
      margin: 0 0.5rem;
    }

    @media (max-width: 600px) {
      .cell {
        width: 28px;
        height: 28px;
        font-size: 14px;
        line-height: 28px;
      }
      button {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Minesweeper</h1>

  <div class="controls">
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('medium')">Medium</button>
    <button onclick="setDifficulty('hard')">Hard</button>
    <button onclick="restartGame()">Restart</button>
    <button onclick="toggleInstructions()">How to Play</button>
  </div>

  <div id="status">Mines: <span id="mineCount">0</span> | Time: <span id="timer">0</span>s</div>
  <div id="game"></div>

  <dialog id="instructions">
    <button class="close-x" aria-label="Close">&times;</button>
    <h2>How to Play</h2>
    <p>Click cells to reveal them. If you click a ðŸ’£ you lose. Right-click to place a flag (âš‘) where you think a bomb is hidden. The numbers show how many mines are touching that cell.</p>
  </dialog>

  <dialog id="gameOver">
    <h2>Game Over</h2>
    <p id="gameOverStats"></p>
    <div style="text-align:center; margin-top: 1.5rem;">
      <button id="restartGameBtn">Restart</button>
      <button id="quitGameBtn">Quit</button>
    </div>
  </dialog>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2cfb79c0b8.mp3?filename=click-124467.mp3"></audio>
  <audio id="flagSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_01b546f2b3.mp3?filename=game-notification-124468.mp3"></audio>
  <audio id="explosionSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_848ad7c6b8.mp3?filename=negative_beeps-6008.mp3"></audio>

  <script>
    let rows, cols, mineCount;
    let board = [], firstClick = true, timer = 0, timerInterval;
    const game = document.getElementById("game");
    const mineDisplay = document.getElementById("mineCount");
    const timerDisplay = document.getElementById("timer");
    const clickSound = document.getElementById("clickSound");
    const flagSound = document.getElementById("flagSound");
    const explosionSound = document.getElementById("explosionSound");

    const instructionsDialog = document.getElementById("instructions");
    const gameOverDialog = document.getElementById("gameOver");
    const gameOverStats = document.getElementById("gameOverStats");
    const restartGameBtn = document.getElementById("restartGameBtn");
    const quitGameBtn = document.getElementById("quitGameBtn");

    const difficulties = {
      easy: { rows: 8, cols: 8, mines: 10 },
      medium: { rows: 12, cols: 12, mines: 20 },
      hard: { rows: 16, cols: 16, mines: 40 }
    };

    // Show instructions dialog
    function toggleInstructions() {
      if (typeof instructionsDialog.showModal === "function") instructionsDialog.showModal();
      else alert("How to Play:\nClick cells to reveal them. Right-click to place a flag (âš‘).");
    }

    // Close instructions dialog when clicking X
    instructionsDialog.querySelector(".close-x").onclick = () => {
      instructionsDialog.close();
    };

    function setDifficulty(level) {
      rows = difficulties[level].rows;
      cols = difficulties[level].cols;
      mineCount = difficulties[level].mines;
      restartGame();
    }

    function restartGame() {
      clearInterval(timerInterval);
      timer = 0;
      timerDisplay.textContent = "0";
      mineDisplay.textContent = mineCount || 0;
      firstClick = true;
      createBoard();
      if (gameOverDialog.open) gameOverDialog.close();
    }

    function createBoard() {
      board = [];
      game.innerHTML = "";
      game.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      for (let r = 0; r < rows; r++) {
        const row = [];
        for (let c = 0; c < cols; c++) {
          const div = document.createElement("div");
          div.className = "cell";
          const cell = { revealed: false, mine: false, flagged: false, element: div, r, c };

          div.oncontextmenu = function(e) {
            e.preventDefault();
            toggleFlag(cell);
          };
          div.onclick = function() {
            if (firstClick) {
              placeMines(r, c);
              startTimer();
              firstClick = false;
            }
            revealCell(cell);
          };
          game.appendChild(div);
          row.push(cell);
        }
        board.push(row);
      }
    }

    function placeMines(excludeR, excludeC) {
      let placed = 0;
      while (placed < (mineCount || 0)) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (!board[r][c].mine && (r !== excludeR || c !== excludeC)) {
          board[r][c].mine = true;
          placed++;
        }
      }
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = timer;
      }, 1000);
    }

    function toggleFlag(cell) {
      if (cell.revealed) return;
      cell.flagged = !cell.flagged;
      flagSound.play().catch(() => {});
      cell.element.textContent = cell.flagged ? "âš‘" : "";
      const flaggedCount = board.flat().filter(c => c.flagged).length;
      mineDisplay.textContent = (mineCount || 0) - flaggedCount;
    }

    function revealCell(cell) {
      if (cell.revealed || cell.flagged) return;
      cell.revealed = true;
      cell.element.classList.add("revealed");
      clickSound.play().catch(() => {});
      if (cell.mine) {
        cell.element.textContent = "ðŸ’£";
        cell.element.classList.add("mine");
        explosionSound.play().catch(() => {});
        clearInterval(timerInterval);
        revealAllMines();
        showGameOver();
        return;
      }
      const count = countAdjacentMines(cell);
      if (count > 0) {
        cell.element.textContent = count;
        cell.element.classList.add("number-" + count);
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            const nr = cell.r + dr, nc = cell.c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
              revealCell(board[nr][nc]);
            }
          }
        }
      }
      checkWin();
    }

    function countAdjacentMines(cell) {
      let count = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const nr = cell.r + dr, nc = cell.c + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && board[nr][nc].mine) count++;
        }
      }
      return count;
    }

    function revealAllMines() {
      board.flat().forEach(cell => {
        if (cell.mine) {
          cell.element.textContent = "ðŸ’£";
          cell.element.classList.add("mine");
        }
      });
    }

    function showGameOver() {
      gameOverStats.textContent = `You lasted ${timer} second${timer !== 1 ? 's' : ''} with ${mineCount} mine${mineCount !== 1 ? 's' : ''}.`;
      gameOverDialog.showModal();
    }

    function checkWin() {
      // Win if all non-mine cells revealed
      const allRevealed = board.flat().every(cell => cell.revealed || cell.mine);
      if (allRevealed) {
        clearInterval(timerInterval);
        gameOverStats.textContent = `Congratulations! You cleared the board in ${timer} second${timer !== 1 ? 's' : ''}!`;
        gameOverDialog.showModal();
      }
    }

    restartGameBtn.onclick = () => {
      gameOverDialog.close();
      restartGame();
    };

    quitGameBtn.onclick = () => {
      window.close();
      /* fallback for browsers that block window.close() */
      alert("Please close the tab to quit the game.");
    };

    setDifficulty("easy");
  </script>
</body>
</html>
